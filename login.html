<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <meta name="author" content="Daniel Fernando Yepez Velez">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a static page with HTML5, CSS3, CSS Grid Layout">
    <title>Login</title>

    <!-- Style Personals -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" href="./assets/cssDev/style.css"> -->

    <!-- Favicon Icon Page -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome Graphics -->
    <script src="https://kit.fontawesome.com/330b384e67.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- Normalize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
</head>

<body>
    <header class="contenedor">
        <section class="header">
            <figure class="header__logo">
                <img src="./assets/img/logoMovie.jpg" alt="Logo Movie.Es">
            </figure>
            <form action="#">
                <input type="text" placeholder="Buscar Pelicula, Autor, Actriz o Director">
            </form>
            <section class="header__profile">
                <p>Login/Register</p>
                <figure>
                    <!-- <img src="./assets/img/profile.jpg" alt="Avatar Daniel"> -->
                    <img src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" alt="Avatar Daniel">
                    <!-- <i class="fas fa-sort-down"></i> -->
                </figure>
            </section>
        </section>
    </header>

    <main class="mainLogin contenedor">
        <aside class="aside">
            <section class="aside__icons">
                <p class="aside__icon">
                    <a class="aside__icon" href="./login.html">
                        <i class="fa fa-sign-in"></i>
                        <span>Login</span>
                    </a>
                </p>

                <p class="aside__icon">
                    <a class="aside__icon" href="./register.html">
                        <i class="fa fa-registered"></i>
                        <span>Register</span>
                    </a>
                </p>

                <p class="aside__icon">
                    <a class="aside__icon" href="./settings.html">
                        <i class="fa fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </p>

                <p class="aside__icon">
                    <a class="aside__icon" href="./index.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </p>

                <p class="aside__icon">
                    <a class="aside__icon" href="./food.html">
                        <i class="fa fa-cutlery"></i>
                        <span>Food</span>
                    </a>
                </p>

                <p class="aside__icon">
                    <a class="aside__icon" href="./treding.html">
                        <i class="fab fa-gripfire"></i>
                        <span>Trending</span>
                    </a>
                </p>

                <p class="aside__icon">
                    <a class="aside__icon" href="./trailers.html">
                        <i class="fa fa-play"></i>
                        <span>Trailers</span>
                    </a>
                </p>

                <p class="aside__icon--individual">
                    <a class="aside__icon" href="./location.html">
                        <i class="fa fa-map-marker"></i>
                        <span>Location</span>
                    </a>
                </p>
            </section>

            <p class="aside__icon--individual">
                <a class="aside__icon" href="./index.html">
                    <i class="fa fa-sign-out"></i>
                    <span>Log Out</span>
                </a>
            </p>
        </aside>

        <article class="main__article">
            <section class="form__login">
                <form action="#">
                    <legend>Sign In</legend>
                    <div class="campo">
                        <input type="text" name="#" id="#" />
                        <label for="#">User: </label>
                    </div>
                    <div class="campo">
                        <input type="text" name="#" id="#" />
                        <label for="#">Email: </label>
                    </div>
                    <div class="campo">
                        <input type="password" name="#" id="password" />
                        <label for="#">Password: </label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Sign In" />
                    </div>
                    <div class="acciones">
                        <div class="recuerdame">
                            <input type="checkbox" name="#" id="#" />
                            <label for="#">Remember</label>
                        </div>
                        <div class="ayuda">
                            <a href="#">¿Do You Need Help?</a>
                        </div>
                    </div>
                </form>

                <div class="contenido-inferior">
                    <div class="submit__inferior">
                        <a href="https://google.com" target="_blank">
                            <i class="fa fa-google">Login With Google</i>
                        </a>
                    </div> <br>

                    <div class="submit__inferior">
                        <a href="https://instagram.com" target="_blank">
                            <i class="fa fa-instagram">Login With Instagram</i>
                        </a>
                    </div> <br>

                    <p href="#" class="nuevo-usuario">
                        ¿Primera vez en Movi.es?
                        <a href="./register.html">Registrate Ya</a>
                    </p>
                </div>
            </section>
        </article>
    </main>

    <footer class="footer contenedor">
        <p>&copy; Todos Los Derechos Reservados Movi.es 2022</p>
    </footer>

</body>

</html>
